<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">

    <title>To-do List</title>

<body onload="printTasks()">
    <div class="app-container">
        <header>
            <input id="taskInput" type="text" value="" placeholder="Ingrese una tarea..." onkeypress="handleKeyPress(event)">
            <a href="#" class="add-btn" onclick="addComment()"><img src="assets/add_icon.svg" class="add-icon"></a>
        </header>
        <div>
            <h3>¡No hay tareas pendientes!</h3>
                <ul id="pending">
            </ul>
            <h3>Todavía no completaste ninguna tarea</h3>
                <ul id="completed">
            </ul>
        </div>
    </div>
</body>

</html>
